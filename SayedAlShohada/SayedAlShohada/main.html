<div class="row" style="background-color: #faf4e4;">
    <div class="large-12 small-10 columns">
        <h4 style="color:#7f755a;">الصفحة الرئيسية</h4>
        <h5 style="color:#101f40;"><strong>أخر خبر</strong></h5>
        {{new.Description}}
        <p style="color:#101f40;">
            <h7 style="color:#101f40;">
                <strong>
                       
                </strong>
            </h7>
        </p>
    </div>
</div>
<div class="row" style="background-color: #faf4e4;">
    <div class="large-12  columns">
        <h4 style="color:#7f755a;">محاضرات</h4>
        <div ng-controller="vidogularmainpage as controller" class="videogular-container">
            <videogular vg-theme="controller.config.theme">
                <vg-media vg-src="controller.config.sources"
                          vg-tracks="controller.config.tracks">
                </vg-media>
                <vg-controls>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>
                    <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                    <vg-scrub-bar dir="ltr">
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-play-pause-button></vg-play-pause-button>
                </vg-controls>
                <vg-overlay-play></vg-overlay-play>
                <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
            </videogular>
        </div>
        <div class="row">
            <p></p>
        </div>
    </div>
</div>
<div class="row" style="background-color: #faf4e4;">
        <div class="large-12 columns">
            <h5 style="color:#101f40;"><strong>روايات</strong></h5>
            <p style="color:#101f40;">
                <h7 style="color:#101f40;">
                    <strong>
                       {{article.Description}}
                    </strong>
                </h7>
            </p>
        </div>
    </div>
