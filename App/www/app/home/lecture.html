<ion-view ng-controller="lecturectrl as vm">
    <ion-content class="has-header">
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="vm.loadList(true)">
        </ion-refresher>

        <div class="row">
            <div class="col col-50 ">
                <h3 class="titlecolor nomargin"><b>المحاضرات</b></h3>
            </div>
        </div>

        <div class="row" ng-controller="mainpageinfoctrl as vm">
            <div class="col  col-offset-33"><h4 class="titlecolor"><b>{{vm.lecture.Vtitle}}</b></h4></div>
            <!--<div class="col col-center ">
                <img width="96%" ng-src="Content/pic/socialiconsk.jpg" />
            </div>-->
        </div>
        
        <div class="row" ng-controller="mainpageinfoctrl as vm">
            <div class="padding col">

                <div id="playerlec"><div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div></div>
            </div>
        </div>

        <div class="row bgtitlecolor" ng-controller="mainpageinfoctrl as vm">
            <div class=" col padding ">
                <h5 class=" wrap sectitlecolor textsize">
            <b>
                {{vm.lecture.Vdescription}}
            </b>
            </h5>
        </div>
        </div>

        <div class="row  ">
            <div class="col col-33 col-offset-33">
            </div>
            <div class="col  padding">
            </div>
        </div>

        <div class="list">

            <a class="item item-thumbnail-right" ng-repeat="val in vm.lectures"
               ng-href="#/home/lecture/{{val.Id}}">
                <img ng-src="Content/pic/videoexample.jpg">

                <h2>{{val.Vtitle}}</h2>
                <p>{{val.Date}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
