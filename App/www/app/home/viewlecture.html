

<ion-view ng-controller="viewlecturectrl as vm">

    <ion-content class="has-header">

        <div class="row">

            <div class="col col-50 ">
                <h3 class="titlecolor nomargin"><b>المحاضرات</b></h3>

            </div>
        </div>
        <div class="row" ng-controller="viewlecturectrl as vm">
            <div class="padding col">
               
               
                <div id="playerlec">error player...</div>
            </div>
        </div>


        <div class="row  ">
            <div class="col col-33 col-offset-33"><h4 class="titlecolor"><b>{{vm.lecture.Vtitle}}</b></h4></div>
            <div class="col col-center ">
                <img width="96%" ng-src="Content/pic/socialiconsk.jpg" />
            </div>
        </div>

        <div class="row bgtitlecolor">
            <div class=" col padding ">

                <h5 class="wrap sectitlecolor">
                    <b>
                        {{vm.lecture.Vdescription}}
                    </b>
                </h5>
            </div>

        </div>




        <div class="row  ">
            <div class="col col-33 col-offset-33">
            </div>
            <div class="col  padding">
                <img ng-src="Content/pic/joinus.jpg" align="left" />
            </div>
        </div>
    </ion-content>
</ion-view>
