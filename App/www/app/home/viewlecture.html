

<ion-view ng-controller="viewlecturectrl as vm">

    <ion-content class="has-header">

        <div class="row">

            <div class="col col-50 ">
                <h3 class="titlecolor nomargin"><b>المحاضرات</b></h3>

            </div>
        </div>
        <div class="row ">

            <div class="padding col ">

                <div ng-controller="videogularctrl as controller" class="videogular-container">
                    <videogular vg-theme="controller.config.theme">
                        <vg-media vg-src="controller.config.sources"
                                  vg-tracks="controller.config.tracks">
                        </vg-media>


                        <vg-controls>

                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                            </vg-volume>
                            <vg-fullscreen-button></vg-fullscreen-button>
                            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                            <vg-scrub-bar dir="ltr">
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>

                            </vg-scrub-bar>

                            <vg-play-pause-button></vg-play-pause-button>

                        </vg-controls>

                        <vg-overlay-play></vg-overlay-play>
                        <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
                    </videogular>
                </div>

            </div>
        </div>



        <div class="row  ">
            <div class="col col-33 col-offset-33"><h4><b>{{vm.lecture.Vtitle}}</b></h4></div>
            <div class="col col-center ">
                <img src="http://mohammad:59454/SayedAlShohada/pic/socialiconsk.jpg" /> width="96%">
            </div>
        </div>

        <div class="row bgtitlecolor">
            <div class=" col padding ">

                <h5 class="wrap sectitlecolor">
                    <b>
                        {{vm.lecture.Vdescription}}
                    </b>
                </h5>
            </div>

        </div>




        <div class="row  ">
            <div class="col col-33 col-offset-33">
            </div>
            <div class="col  padding">
                <img src="http://mohammad:59454/SayedAlShohada/pic/joinus.jpg" align="left" />
            </div>
        </div>
