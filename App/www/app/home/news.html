<ion-view ng-controller="newsctrl as vm" >

  <ion-content class="has-header">
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="vm.loadList(true)">
    </ion-refresher>
    <div class="row">

   <div class="padding col "><h1 class="titlecolor">رسائل</h1>

</div>
</div>
<div class="list ">

    <a  align="right" class="item item-thumbnail-right"  ng-repeat="val in vm.news" 
    ng-href="#/home/news/{{val.Id}}">
      
      <h2> {{val.Date}} {{val.Title}}</h2>
    
    </a>

    

</div>





  </ion-content>
</ion-view>
